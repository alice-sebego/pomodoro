<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script -->
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <title>Pomodoro</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <header>
        <h1>App Pomodoro</h1>
    </header>
    <main>
        <div id="counts">
            <div class="count">
                <h2>Travail</h2>
                <span id="work">30 : 00</span>
            </div>
            <div class="count">
                <h2>Repos</h2>
                <span id="rest">05 : 00</span>
            </div>
        </div>
        <div id="buttons">
            <input type="button" value="Commencer" id="start">
            <input type="button" value="Pause" id="pause">
            <input type="button" value="Reset" id="reset">
        </div>
        <div id="displayCycle">
            <p>Nombre de cycle(s) : <span id="cycleNb"></span></p>
        </div>
    </main>
    <footer>
        <p><span id="year"></span> | Pomodoro</p>
    </footer>
<script defer src="index.bundle.js"></script><script defer src="utils.bundle.js"></script><script defer src="time.bundle.js"></script></body>
</html>
